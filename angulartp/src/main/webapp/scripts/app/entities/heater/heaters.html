<div>

    <h2 translate="angulartpApp.heater.home.title">Heater</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" data-toggle="modal" data-target="#saveHeaterModal" ng-click="clear()">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="angulartpApp.heater.home.createLabel">Create a new Heater</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveHeaterModal" tabindex="-1" role="dialog" aria-labelledby="myHeaterLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()" show-validation>

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myHeaterLabel" translate="angulartpApp.heater.home.createOrEditLabel">Create or edit a Heater</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="heater.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="angulartpApp.heater.nom">Nom</label>
                            <input type="text" class="form-control" name="nom"
                                   ng-model="heater.nom">

                        </div>
                        <div class="form-group">
                            <label translate="angulartpApp.heater.modele">Modele</label>
                            <input type="text" class="form-control" name="modele"
                                   ng-model="heater.modele">

                            <div ng-show="editForm.modele.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="angulartpApp.heater.marque">Marque</label>
                            <input type="text" class="form-control" name="marque"
                                   ng-model="heater.marque">

                            <div ng-show="editForm.marque.$invalid">
                            </div>
                        </div>
                        <div class="form-group">
                            <label translate="angulartpApp.heater.conso">Conso</label>
                            <input type="number" class="form-control" name="conso"
                                   ng-model="heater.conso">

                        </div>

                        <div class="form-group">
                            <label translate="angulartpApp.heater.home">home</label>
                            <select class="form-control" name="home" ng-model="heater.home.id" ng-options="home.id as home.id for home in homes">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteHeaterConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(heater.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="angulartpApp.heater.delete.question" translate-values="{id: '{{heater.id}}'}">Are you sure you want to delete this Heater?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="angulartpApp.heater.nom">Nom</th>
                    <th translate="angulartpApp.heater.modele">Modele</th>
                    <th translate="angulartpApp.heater.marque">Marque</th>
                    <th translate="angulartpApp.heater.conso">Conso</th>
                    <th translate="angulartpApp.heater.home">home</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="heater in heaters">
                    <td><a ui-sref="heaterDetail({id:heater.id})">{{heater.id}}</a></td>
                    <td>{{heater.nom}}</td>
                    <td>{{heater.modele}}</td>
                    <td>{{heater.marque}}</td>
                    <td>{{heater.conso}}</td>
                    <td>{{heater.home.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="heaterDetail({id:heater.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(heater.id)"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(heater.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
